<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Boggle</title>

    <link rel="stylesheet" href="./css/style.css">
  </head>
  <body>
    <div class="overlay"></div>

    <div id="boggle-container">
      <div id="username-modal" class="modal">
        <h2>Username</h2>
        <input id="username-input" type="text">
      </div>

      <img src="./img/logo.png" alt="Logo" class="logo">
      <div class="grid-container">
        <div class="score-box">
          <div class="word-list">
            <div class="words">
              <h2>Word</h2>
              <div class="word placeholder"></div>
            </div>
            <div class="scores">
              <h2>Score</h2>
              <div class="score placeholder"></div>
            </div>
          </div>
          <div class="total-score">
            <h2>Total score</h2>
            <span>0</span>
          </div>
        </div>

        <div id="board">
          <div class="row">
            <div class="boggle">
              <span></span>
            </div>
            <div class="boggle">
              <span></span>
            </div>
            <div class="boggle">
              <span></span>
            </div>
            <div class="boggle">
              <span></span>
            </div>
          </div>
          <div class="row">
            <div class="boggle">
              <span></span>
            </div>
            <div class="boggle">
              <span></span>
            </div>
            <div class="boggle">
              <span></span>
            </div>
            <div class="boggle">
              <span></span>
            </div>
          </div>
          <div class="row">
            <div class="boggle">
              <span></span>
            </div>
            <div class="boggle">
              <span></span>
            </div>
            <div class="boggle">
              <span></span>
            </div>
            <div class="boggle">
              <span></span>
            </div>
          </div>
          <div class="row">
            <div class="boggle">
              <span></span>
            </div>
            <div class="boggle">
              <span></span>
            </div>
            <div class="boggle">
              <span></span>
            </div>
            <div class="boggle">
              <span></span>
            </div>
          </div>
        </div>

        <div class="high-score-box">
          <div class="username-list">
            <div class="usernames">
              <h2>Username</h2>
              <div class="username placeholder"></div>
            </div>
            <div class="scores">
              <h2>Score</h2>
              <div class="score placeholder"></div>
            </div>
          </div>
        </div>
      </div>

      <div class="timer-container">
        <div class="timer"></div>
      </div>
    </div>

    <script src="./bundle.js"></script>
  </body>
</html>
